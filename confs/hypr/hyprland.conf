monitor = HDMI-A-2, 1920x1080@60.00 ,auto , 1
monitor = ,preferred,auto,1

env = XCURSOR_SIZE, 24
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = GDK_BACKEND, wayland,x11
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_QPA_PLATFORMTHEME, KDE
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = SAL_USE_VCLPLUGIN,qt6
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 0
env = XDG_MENU_PREFIX,plasma-

exec-once = $XDG_CONFIG_HOME/hypr/scripts/xdg-portal &
#exec-once = systemctl --user import-environment XDG_CURRENT_DESKTOP XDG_SESSION_DESKTOP
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec-once = dbus-update-activation-environment --systemd --all
# exec-once = systemctl --user import-environment
exec-once = swaync
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hypridle &
exec-once = quickshell --config shell

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 5
    col.active_border = rgba(C09A5550)
    col.inactive_border = rgba(495B7450)
    resize_on_border = false
    layout = dwindle
    allow_tearing = false
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

misc {
    vfr = false
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    background_color = rgba(353b4aFF)
    close_special_on_empty = true
    allow_session_lock_restore = true
    focus_on_activate = false
}

xwayland {
    use_nearest_neighbor = true
    force_zero_scaling = false
}

plugin {
    hyprbars {
        bar_height = 18
        bar_color = rgba(495B7485)
        hyprbars-button = rgb(ff4040), 14,, hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 14,, hyprctl dispatch fullscreen 1
        bar_part_of_window = true
        bar_precedence_over_border = true
    }
}

input {
    kb_layout = us,ara
    kb_variant = ,digits
    kb_model =
    kb_options = grp:toggle
    kb_rules =
    follow_mouse = 1
    mouse_refocus = true
    force_no_accel = true
    sensitivity = 0
}

decoration {
    rounding = 1
    blur {
        enabled = false
        size = 4
        passes = 2
    }
    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 5
    col.shadow = rgba(00000095)
    # screen_shader =  $XDG_CONFIG_HOME/hypr/shaders/vibrance.glsl
}

animations {
    enabled = yes
    bezier=overshot,0.05,0.9,0.1,1.1
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 6, myBezier,slide
    animation = windowsOut, 1, 7, default, slide
    animation = layers, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, myBezier, slidevert
}

